<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends- KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen-header__dot"></span>
            </span>
        </div>
        
        
     </header>

     
     <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Post Malone</h5>
                    <h6 class="open-post__hashtags">#postmalone#singer#fan</h6>
                    <div class="open-post__members">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSUuVhNnbzxA_9h8NG948aYPPPn8eqP8tQQw&usqp=CAU"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <div class="open-post__members-status">Active</div>
                        
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF2nL8uDbq1o7Acn65jlI0ulzKi8INdGYtkA&usqp=CAU"/>
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>326</span></div>
                    </div>
                </div>
            </div>

           
        </div>
    </main>
     

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class ="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class ="nav__link" href="chats.html">
                <span class="nav_notificaction badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class ="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class ="nav__link" href="more.html">
                <span class="nav_notificaction2"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
            </li>   
            
        </ul>
    </nav>

    
    <div id="no-mobile">
        <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/cc4ff2282f.js" crossorigin="anonymous">
    </script>
    
</body>
</html>
